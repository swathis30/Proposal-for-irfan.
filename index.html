<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Irfan ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        color: white;
    }

    /* Stars */
    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 60px 60px;
        opacity: 0.3;
        animation: twinkle 6s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.2; }
        to { opacity: 0.5; }
    }

    .card {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 35px;
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 40px rgba(255, 182, 193, 0.6);
        animation: fadeIn 2s ease-in-out;
        z-index: 1;
        max-width: 90%;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: 2.6rem;
        text-shadow: 0 0 25px #ffb6c1;
    }

    p {
        font-size: 1.3rem;
        margin: 10px 0;
    }

    .ring {
        font-size: 3rem;
        margin: 15px 0;
        animation: ringPop 2s infinite alternate;
    }

    @keyframes ringPop {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }

    .proposal {
        font-size: 1.9rem;
        margin-top: 15px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 30px #ffd1dc; }
    }

    button {
        margin-top: 20px;
        padding: 12px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        box-shadow: 0 0 15px #ff4d6d;
    }

    button:hover {
        transform: scale(1.1);
    }

    .response {
        margin-top: 15px;
        font-size: 1.6rem;
        display: none;
    }

    .signature {
        margin-top: 15px;
        font-size:1.6rem;
        display: none;
        animation: popText 1s ease-in-out;
    }

    @keyframes popText {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .signature {
        margin-top: 15px;
        font-size: 1.1rem;
        opacity: 0.9;
    }

    /* Hearts */
    .heart {
        position: absolute;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.6);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.6);
            opacity: 0;
        }
    }

    /* Fireworks */
    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        background: gold;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        from {
            transform: scale(0);
            opacity: 1;
        }
        to {
            transform: scale(15);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/20/audio_45c5d3b5f5.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Irfan ‚ù§Ô∏è</h1>
    <p>I never believed in destiny‚Ä¶</p>
    <p>Until I found him ‚ú®</p>
    <p>You became my peace, my smile, my forever üíï</p>

    <div class="ring">üíç</div>

    <div class="proposal">Will you be mine forever?</div>

    <button onclick="sayYes()">YES üíñ</button>

    <div class="response" id="response">
        SHE SAID YES üíû‚ú®
    </div>

    <div class="signature">‚Äî Forever yours, Swathi üíñ</div>
</div>

<script>
    /* Floating Hearts */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    /* YES button action */
    function sayYes() {
        document.getElementById("response").style.display = "block";
        startFireworks();
    }

    /* Fireworks effect */
    function startFireworks() {
        for (let i = 0; i < 25; i++) {
            setTimeout(createFirework, i * 120);
        }
    }

    function createFirework() {
        const fw = document.createElement("div");
        fw.classList.add("firework");
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(fw);

        setTimeout(() => fw.remove(), 1000);
    }
</script>

</body>
</html>
